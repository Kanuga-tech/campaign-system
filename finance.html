<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Finance - KANUGA'S GUILD CAMPAIGN 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="permissions.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .header {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            color: green;
            margin: 0;
            text-align: center;
        }

        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #e8f5e9;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 1.2em;
            color: #2e7d32;
        }

        .logout-btn {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #ff1744;
        }

        .nav {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav a {
            margin-right: 15px;
            color: green;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            color: white;
            background-color: green;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .finance-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .summary-card h3 {
            color: #333;
            margin: 0 0 10px 0;
        }

        .summary-card p {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .income {
            color: #4CAF50;
        }

        .expenses {
            color: #f44336;
        }

        .balance {
            color: #2196F3;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .add-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-btn:hover {
            background-color: #2e7d32;
        }

        .export-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .export-btn:hover {
            background-color: #45a049;
        }

        .transactions-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transactions-table th,
        .transactions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .transactions-table th {
            background-color: green;
            color: white;
        }

        .transactions-table tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        @media (max-width: 768px) {
            .nav {
                text-align: center;
            }

            .nav a {
                display: block;
                margin-bottom: 10px;
            }

            .welcome-section {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Campaign Finance - KANUGA'S GUILD CAMPAIGN 2026</h1>
    </div>

    <div class="welcome-section">
        <div class="welcome-text">Welcome, <span id="userName">User</span>!</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="nav">
        <a href="campaign.html"><i class="fas fa-home"></i> Home</a>
        <a href="supporters.html"><i class="fas fa-users"></i> Supporters</a>
        <a href="team-members.html"><i class="fas fa-user-tie"></i> Team Members</a>
        <a href="attendance.html"><i class="fas fa-calendar-check"></i> Attendance</a>
        <a href="finance.html"><i class="fas fa-money-bill-wave"></i> Campaign Finance</a>
        <a href="data-entry.html"><i class="fas fa-database"></i> Data Entry</a>
    </div>

    <div class="main-content">
        <div class="finance-summary">
            <div class="summary-card">
                <h3>Total Income</h3>
                <p class="income" id="totalIncome">UGX 0</p>
            </div>
            <div class="summary-card">
                <h3>Total Expenses</h3>
                <p class="expenses" id="totalExpenses">UGX 0</p>
            </div>
            <div class="summary-card">
                <h3>Current Balance</h3>
                <p class="balance" id="currentBalance">UGX 0</p>
            </div>
        </div>

        <div class="controls">
            <div>
                <button class="add-btn" onclick="showAddTransactionModal()">
                    <i class="fas fa-plus"></i> Add Transaction
                </button>
                <button class="export-btn" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> Export Report
                </button>
            </div>
        </div>

        <div class="transactions-container">
            <h2>Transactions</h2>
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <h2>Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="transactionType">Type</label>
                    <select id="transactionType" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionCategory">Category</label>
                    <select id="transactionCategory" required>
                        <option value="">Select Category</option>
                        <option value="donations">Donations</option>
                        <option value="fundraising">Fundraising</option>
                        <option value="campaign_materials">Campaign Materials</option>
                        <option value="transportation">Transportation</option>
                        <option value="food_and_drinks">Food and Drinks</option>
                        <option value="venue">Venue</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transactionAmount">Amount (UGX)</label>
                    <input type="number" id="transactionAmount" required min="0" step="1000">
                </div>
                <div class="form-group">
                    <label for="transactionDescription">Description</label>
                    <input type="text" id="transactionDescription" required>
                </div>
                <div class="form-group">
                    <label for="transactionDate">Date</label>
                    <input type="date" id="transactionDate" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closeTransactionModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function checkLogin() {
            const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!loggedInUser) {
                window.location.href = "login.html";
            }
            return loggedInUser;
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        }

        function showAddTransactionModal() {
            document.getElementById('transactionModal').style.display = 'block';
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').style.display = 'none';
        }

        function saveTransaction(event) {
            event.preventDefault();
            
            const transaction = {
                type: document.getElementById('transactionType').value,
                category: document.getElementById('transactionCategory').value,
                amount: parseFloat(document.getElementById('transactionAmount').value),
                description: document.getElementById('transactionDescription').value,
                date: document.getElementById('transactionDate').value
            };

            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            closeTransactionModal();
            updateFinanceDisplay();
            event.target.reset();
        }

        function deleteTransaction(index) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                transactions.splice(index, 1);
                localStorage.setItem('transactions', JSON.stringify(transactions));
                updateFinanceDisplay();
            }
        }

        function updateFinanceDisplay() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            // Calculate totals
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const currentBalance = totalIncome - totalExpenses;

            // Update summary cards
            document.getElementById('totalIncome').textContent = `UGX ${totalIncome.toLocaleString()}`;
            document.getElementById('totalExpenses').textContent = `UGX ${totalExpenses.toLocaleString()}`;
            document.getElementById('currentBalance').textContent = `UGX ${currentBalance.toLocaleString()}`;

            // Update transactions table
            const table = document.getElementById('transactionsTable');
            table.innerHTML = '';

            transactions.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach((transaction, index) => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}</td>
                    <td>${transaction.category.replace(/_/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')}</td>
                    <td>${transaction.description}</td>
                    <td>UGX ${transaction.amount.toLocaleString()}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="delete-btn" onclick="deleteTransaction(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
            });
        }

        function exportToExcel() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            // Create CSV content
            let csvContent = "data:text/csv;charset=utf-8,\n";
            
            // Add headers
            csvContent += "Date,Type,Category,Description,Amount\n";
            
            // Add data rows
            transactions.forEach(transaction => {
                csvContent += `${transaction.date},${transaction.type},${transaction.category},${transaction.description},${transaction.amount}\n`;
            });
            
            // Create download link
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "campaign_finance_report.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const loggedInUser = checkLogin();
            if (loggedInUser) {
                document.getElementById("userName").textContent = loggedInUser.name || "User";
            }

            document.getElementById('transactionForm').addEventListener('submit', saveTransaction);
            updateFinanceDisplay();
        });
    </script>
</body>

</html>
