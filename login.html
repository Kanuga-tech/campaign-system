<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KANUGA'S GUILD CAMPAIGN 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://imgur.com/2vTI347.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            backdrop-filter: blur(5px);
        }

        .login-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #4CAF50, #45a049);
        }

        .icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('https://imgur.com/Wxt5Jrj.jpg');
            background-size: cover;
            margin: 0 auto 20px;
            border: 4px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .icon {
                width: 100px;
                height: 100px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon"></div>
        <h2>KANUGA'S GUILD CAMPAIGN 2026</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" autocomplete="username" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <button onclick="login()" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i> Logging in...
        </div>
    </div>

    <script>
        // Initialize default users if they don't exist
        function initializeDefaultUsers() {
            // Clear existing users to ensure fresh initialization
            localStorage.removeItem("users");
            localStorage.removeItem("loggedInUser");
            
            const users = {};
            users["admin"] = {
                password: "KANUGA",
                role: "admin",
                name: "Administrator",
                permissions: ["all"] // Can access and edit everything
            };
            
            users["dataentry"] = {
                password: "kanuga2026",
                role: "dataentry",
                name: "Data Entry",
                permissions: [
                    "view_all",
                    "edit_supporters"
                ]
            };
            
            localStorage.setItem("users", JSON.stringify(users));
            console.log("Default users initialized:", users);
        }

        // Check if user is already logged in
        function checkLoginStatus() {
            const loggedInUser = localStorage.getItem("loggedInUser");
            if (loggedInUser) {
                try {
                    const user = JSON.parse(loggedInUser);
                    if (user && user.username) {
                        // Only redirect if we're not already on the login page
                        const currentPage = window.location.pathname.split("/").pop();
                        if (currentPage !== "login.html") {
                            window.location.href = "campaign.html";
                        }
                    } else {
                        // Invalid login data, clear it
                        localStorage.removeItem("loggedInUser");
                    }
                } catch (e) {
                    // Invalid JSON, clear it
                    localStorage.removeItem("loggedInUser");
                }
            }
        }

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // First initialize default users
            initializeDefaultUsers();
            
            // Then check login status
            checkLoginStatus();

            // Check for remembered username
            const rememberedUsername = localStorage.getItem("rememberedUsername");
            if (rememberedUsername) {
                document.getElementById("username").value = rememberedUsername;
                document.getElementById("rememberMe").checked = true;
            }
        });

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMe").checked;
            const errorMessage = document.getElementById("errorMessage");
            const loading = document.getElementById("loading");
            const loginBtn = document.getElementById("loginBtn");

            // Basic validation
            if (!username || !password) {
                showError("Please enter both username and password");
                return;
            }

            // Show loading state
            loading.style.display = "block";
            loginBtn.disabled = true;
            errorMessage.style.display = "none";

            // Simulate network delay
            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem("users")) || {};

                if (users[username] && users[username].password === password) {
                    // Store login state with permissions
                    localStorage.setItem("loggedInUser", JSON.stringify({
                        username: username,
                        role: users[username].role,
                        name: users[username].name,
                        permissions: users[username].permissions
                    }));

                    // Handle remember me
                    if (rememberMe) {
                        localStorage.setItem("rememberedUsername", username);
                    } else {
                        localStorage.removeItem("rememberedUsername");
                    }

                    // Redirect to dashboard
                    window.location.href = "campaign.html";
                } else {
                    showError("Invalid username or password");
                    loading.style.display = "none";
                    loginBtn.disabled = false;
                }
            }, 1000);
        }

        function showError(message) {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
        }

        // Handle enter key
        document.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                login();
            }
        });
    </script>
</body>
</html>
